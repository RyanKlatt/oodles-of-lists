<ion-header>

  <ion-navbar style="color: #fff;">
    <ion-title>Change Background Color</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding [style.backgroundColor]="myColor">

	<ion-list>
	    <ion-item style="background-color: #2c69cc;" (click)="changeBackgroundColor('#2c69cc')"></ion-item>
	    <ion-item style="background-color: #fff;" (click)="changeBackgroundColor('#fff')"></ion-item>
	    <ion-item style="background-color: #ad0c0c;" (click)="changeBackgroundColor('#ad0c0c')"></ion-item>    
	    <ion-item style="background-color: #23dd42;" (click)="changeBackgroundColor('#23dd42')"></ion-item>        
	</ion-list>

</ion-content>
