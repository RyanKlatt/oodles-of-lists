<ion-header>
  <ion-navbar color="dark">
    <ion-title style="text-align: center;">
      <img style="max-height: 46px;" src = "assets/images/logo.png" />
    </ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="viewSettings()"><ion-icon name="settings"></ion-icon></button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="addChecklist()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content [style.background]="background">
  <ion-list no-lines>

    <ion-item-sliding *ngFor="let checklist of checklists">

      <button ion-item (click)="viewChecklist(checklist)" class="home-item">
          <span style="font-size: 22px;">{{checklist.title}}</span>
          <span class="secondary-detail">{{checklist.items.length}} items ({{itemsCount(checklist)}} completed)</span>
      </button>

      <ion-item-options>
        <button ion-button icon-only color="secondary" (click)="renameChecklist(checklist)"><ion-icon style="    font-size: 4.8em;" name="clipboard"></ion-icon></button>
        <button ion-button icon-only color="danger" (click)="showPrompt(checklist)"><ion-icon style="    font-size: 4.8em;" name="trash"></ion-icon></button>
      </ion-item-options>
      
    </ion-item-sliding>

  </ion-list>

    <button ion-button (click)="showBanner()">Show Banner</button>
</ion-content>
